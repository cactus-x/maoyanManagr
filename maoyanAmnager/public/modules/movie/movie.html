<div id="mov_add_board" style="width:500px;height:400px;padding:30px 30px">
            
            <form id="add_form" method="post" name="form">
                <div style="margin-bottom:20px">
                   <label>电影中文名:</label> <input class="easyui-textbox" name="cname" id="cname"style="width:80%"  data-options="label:'电影中文名:'"/>
                </div>
                <div style="margin-bottom:20px">
                   <label>电影英文名:</label> <input class="easyui-textbox" name="ename" style="width:80%" data-options="label:'电影英文名:'"/>
                </div>
                <div style="margin-bottom:20px">
                    <label>类&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;型:</label><input class="easyui-textbox" name="type" id="type"style="width:80%" data-options="label:'类型:'"/>
                </div>
                <div style="margin-bottom:20px">
                    <label>电影&nbsp;&nbsp;评分:</label><input class="easyui-textbox" name="score" style="width:80%" data-options="label:'电影评分:'"/>
                </div>
                <div style="margin-bottom:20px">
                    <label>演&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;员:</label><input class="easyui-textbox" name="actor" style="width:80%" data-options="label:'演员:'"/>
                </div>
                <div style="margin-bottom:20px">
                    <label>想&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;看:</label><input class="easyui-textbox" name="want" style="width:80%" data-options="label:'想看:'"/>
                </div>
                <div style="margin-bottom:20px">
                    <label>区&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;域:</label><input class="easyui-textbox" name="area" style="width:80%" data-options="label:'区域:'"/>
                </div>
                <div style="margin-bottom:20px">
                   <label>年代(年份):</label> <input class="easyui-textbox" name="year" style="width:80%" data-options="label:'年代(年份):'"/>
                </div>
                <div style="margin-bottom:20px">
                    <label>时长(分钟):</label><input class="easyui-textbox" name="time" style="width:80%" data-options="label:'时长(分钟):'"/>
                </div>
                <div style="margin-bottom:20px">
                    <label>上映&nbsp;&nbsp;时间:</label><input class="easyui-textbox" name="timePlay" style="width:80%" data-options="label:'上映时间:'"/>
                </div>
                <div style="margin-bottom:20px">
                    <label>上映&nbsp;&nbsp;地区:</label><input class="easyui-textbox" name="timeArea" style="width:80%" data-options="label:'上映地区:'"/>
                </div>
                <div style="margin-bottom:20px">
                    <label>票&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;房:</label><input class="easyui-textbox" name="boxOffice" style="width:80%" data-options="label:'票房:'"/>
                </div>
                <div style="margin-bottom:20px">
                    <label>剧情&nbsp;&nbsp;介绍:</label><input class="easyui-textbox" name="info" style="width:80%" data-options="label:'剧情介绍:'"/>
                </div>
            </form>
            
        </div>
    <div id="movieSearch">
        <input id="mov_ss"></input> 
        <div id="mov_mm" style="width:120px"> 
        <div data-options="name:'movieName'">电影名</div> 
        <div data-options="name:'movieType'">类型</div>



    </div>
